<div class="row">
    <div class="col-md-12">
        <button id="btn_filters" class="btn btn-filter btn-block"
        role="button" data-toggle="collapse" href="#collapse_filters"
        aria-controls="collapse_filters">
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true">
            </span>
            Filters
        </button>
    </div>
</div>
<div id="collapse_filters" class="collapse">
    <div class="row">
        <div class="col-md-3">
            <label for="user">Name:</label>
            <input id="user" class="form-control" type="text" size="20" value=".*?"/>
        </div>
        <div class="col-md-3">
            <label for="affiliation">Affiliation:</label>
            <input id="affiliation" class="form-control" type="text" size="20" value=".*?"/>
        </div>
        <div class="col-md-3">
            <label for="problem">Problem:</label>
            <select id="problem" class="selectpicker form-control" multiple
            data-actions-box="true">
                <%var prs = contest.problems;
                for (var i = 0; i < prs.length; ++i) {%>
                <option value="<%=prs[i]%>" data-subtext="<%=app.problems[prs[i]].name%>">
                    <%=app.problems[prs[i]].code%>
                </option>
                <%}%>
            </select>
        </div>
        <div class="col-md-3">
            <label for="status">Status:</label>
            <select id="status" class="selectpicker form-control" multiple
            data-actions-box="true">
                <%for(var s in chart.statuses) {%>
                <option data-subtext="<%=chart.statuses[s]%>"><%=s%></option>
                <%}%>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="bottom-line"></div>
        </div>
    </div>
</div>

<h2>Add new series:</h2>
<div class="box">
    <div>
        <label>Time period:</label>
        <input type="text" size="20" id="period" value="10">
    </div>
    <div>
        <label>Parameter:</label>
        <select id="parameter">
            <option value="run_cnt">run count</option>
            <%if (contest.scoring == "school") {%>
            <option value="points">points</option>
            <%}%>
            <option value="place">place</option>
        </select>
    </div>
    <div>
        <label>Aggregation:</label>
        <select id="aggregation">
            <option value="sum">sum</option>
            <option value="avg">average</option>
            <option value="min">minimum</option>
            <option value="max">maximum</option>
        </select>
    </div>
    <div class="parameter_params" id="run_cnt_params">
        <div>
            <label>Group by:</label>
            <select id="group_by">
                <%_.each(chart.group_by, function (f, name) {
                %>
                <option value="<%=name%>"><%=name%></option>
                <%
                });%>
            </select>
        </div>
    </div>
    <div class="parameter_params" id="points_params">
    </div>

    <div class="parameter_params" id="place_params">
    </div>
    <div>
        <label>Color:</label>
        <%
        for(var i = 0; i < chart.colors.length; ++i) {
        %>
        <input class="selector" type="radio" name="color" value="<%=chart.colors[i]%>"><span style="background:<%=chart.colors[i]%>"><%=chart.colors[i]%></span>
        <%
        };
        %>
    </div>
    <div><button id="add_series">Add</button></div>
</div>
<div>
    <h2>Chart type:</h2>
    <select id="chart_type">
        <option value="line">line</option>
        <option value="pie">pie</option>
    </select>
</div>
